<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/5d397587b1.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="icons/icons8-digital-clock-32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Digital Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="time">
                <p id="hour">00</p>
            </div>
            <div class="colon">:</div>
            <div class="time">
                <p id="minute">00</p>
            </div>
            <div class="colon">:</div>
            <div class="time">
                <p id="second">00</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
